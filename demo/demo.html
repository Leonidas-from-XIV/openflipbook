<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Flipbook (demo)</title>
    <style type="text/css">
      body {
	  background-color: black;
	  color: white;
      }

      .ui-effects-transfer {
	  border: 2px dotted gray;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="external/jquery.event.special.gesture.js"></script>
    <script type="text/javascript" src="external/jquery.gestureable.js"></script>
    <script type="text/javascript" src="external/jquery.preload.js"></script>
    <script type="text/javascript" src="../jquery.flipbook.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
	  $('#flipbook').flipbook(
	      ['image_01', 'image_02', 'image_03', 'image_04',
	       'image_05', 'image_06', 'image_07', 'image_08',
	       'image_09', 'image_10', 'image_11', 'image_12',
	       'image_13', 'image_14', 'image_15', 'image_16']);
      });
    </script>
  </head>
  <body>
    <div id="flipbook">No JavaScript? What a pity.</div>
    <p>Usage: gesture left/right to change images, up/down to zoom in/out</p>
    <p>The flipbook uses a number of libs:</p>
    <p>
      <ul>
	<li>jQuery</li>
	<li>jQuery UI</li>
	<li>jQuery Special Event Gestures</li>
      </ul>
    </p>
  </body>
</html>
