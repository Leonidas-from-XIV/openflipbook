<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Flipbook (demo)</title>
    <link href="yahoolike.css" type="text/css" rel="stylesheet" />
    <link href="http://jquery-ui.googlecode.com/svn/tags/1.7.1/themes/base/jquery-ui.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="external/jgesture-1.0.3.js"></script>
    <script type="text/javascript" src="external/jquery.preload.js"></script>
    <script type="text/javascript" src="../jquery.flipbook.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
	  $('#flipbook').flipbook(
	      ['image_01', 'image_02', 'image_03', 'image_04',
	       'image_05', 'image_06', 'image_07', 'image_08',
	       'image_09', 'image_10', 'image_11', 'image_12',
	       'image_13', 'image_14', 'image_15', 'image_16']);
      });
    </script>
  </head>
  <body>
    <div id="header">
      <h1 id="doc_title">Flipbook plugin for jQuery</h1>
      <ul class="trail">
        <li><a href="http://xivilization.net/">xivilization.net</a> &gt;</li>
        <li>Demonstration</li>
      </ul>
    </div>
    <div id="wrapper">
      <div id="sidenav"></div>
      <div id="pagecontent">
        <h1 id="page_title">Flipbook documentation</h1>
        <div id="flipbook">No JavaScript? What a pity.</div>
        <p>Usage: gesture left/right to change images, up/down to zoom
          in/out</p>
        <h1>Dependencies</h1>
        <p>
          <ul>
            <li>jQuery 1.3.x</li>
            <li>jQuery UI 1.7.x</li>
            <li>jGesture 1.0.3</li>
          </ul>
        </p>
      </div>
    </div>
    <div id="footer">
      <div id="copyright">MIT licensed</div>
    </div>
  </body>
</html>
